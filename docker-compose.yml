version: '3.8'

services:
  schema:
    image: ghcr.io/lunadeertech/schema:latest
    container_name: schema-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/db/schema-database.sqlite
      - JWT_SECRET=!!!CHANGE_THIS!!!
      - JWT_EXPIRES_IN=7d
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=10485760
    volumes:
      - ./db:/app/db
      - ./uploads:/app/uploads

